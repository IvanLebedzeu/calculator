<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-head">
              <h3>Choose your calculation!</h3>
            </div>
            <div class="panel-body">
              <form id="calculate">
                <div class="form-group">
                  <label for="calc1">1st number:</label>
                  <input id="calc1" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="calc2">2nd number:</label>
                  <input id="calc2" class="form-control" type="text">
                </div>
                <h3>Click twice!</h3>
                <button type="submit" class="btn" id="addition">Add!</button>
                <button type="submit" class="btn" id="subtraction">Subtract!</button>
                <button type="submit" class="btn" id="division">Divide!</button>
                <button type="submit" class="btn" id="multiplication">Multiply!</button>
              </form>
            </div>
          </div>
        </div>
    
      <div class="well">
        <h3>Result</h3>
        <div id="output">
          <!--Value added from JS-->
        </div>
      </div>
    </div>
  </body>
</html>
