<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-head">
              <h3>Choose your calculation!</h3>
            </div>
            <div class="panel-body">
              <form id="calculate">
                <div class="form-group">
                  <label for="calc1">1st number:</label>
                  <input id="calc1" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="calc2">2nd number:</label>
                  <input id="calc2" class="form-control" type="text">
                </div>
                <div class = "radio">
                  <label>
                    <input type = "radio" name = "operator" value = "add" checked>
                    Add
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type = "radio" name = "operator" value = "subtract">
                    Subtract
                  </label>
                </div>
                <div class = "radio">
                  <label>
                    <input type = "radio" name = "operator" value = "multiply">
                    Multiply
                  </label>
                </div>
                <div class = "radio">
                  <label>
                    <input type = "radio" name = "operator" value = "divide">
                    Divide
                  </label>
                </div>
                <button type = "submit" class = "btn">Calculate!</button>
              </form>
            </div>
          </div>
        </div>
    
      <div class="well">
        <h3>Result</h3>
        <div id="output">
          <!--Value added from JS-->
        </div>
      </div>
    </div>
  </body>
</html>
